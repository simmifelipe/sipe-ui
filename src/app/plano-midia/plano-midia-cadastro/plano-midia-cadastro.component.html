<div class="section-body contain-lg">

  <div>
    <h1>Cadastro de Planos de Mídia</h1>
  </div>

  <form #formulario="ngForm" autocomplete="off" (ngSubmit)="salvar(formulario)">

    <div class="ui-g formulario">

      <div class="ui-g-12 ui-md-6 ui-lg-2 ui-fluid">
        <label class="label-form">Código</label>
        <input pInputText type="number" name="codigo" [(ngModel)]="planoMidia.codigo" #codigo="ngModel" required class="form-control">
        <app-message [control]="codigo" error="required" text="Informe o código"></app-message>

      </div>

      <div class="ui-g-12 ui-md-8 ui-lg-8 ui-fluid">
        <label class="label-form">Descrição do plano de mídia</label>

        <input pInputText type="text" name="descricao" [(ngModel)]="planoMidia.descricao" #descricao="ngModel" required
          minlength="5" class="form-control">
        <app-message [control]="descricao" error="required" text="Descrição é obrigatória"></app-message>
        <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-lg-2 ui-fluid">
        <label class="label-form">Situação</label>
        <div class="ui-g-12">
          <p-checkbox label="Ativo" binary=true name="ativo" [(ngModel)]="planoMidia.ativo"></p-checkbox>
        </div>
      </div>


      <div class="ui-g ui-g-12">
        <button pButton type="submit" [disabled]="formulario.invalid ? 'disabled' : ''" label="Salvar" class="btn btn-primary"></button>
      </div>
    </div>

  </form>

  <div class="ui-g-12">
    <div class="divisor">
      <label>Planos cadastrados</label>
      <hr>
    </div>
  </div>

  <div class="ui-g-12">

    <p-table [columns]="colunas" [value]="planos" dataKey="codigo">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3em" *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">

      </ng-template>
    </p-table>
  </div>


</div>
