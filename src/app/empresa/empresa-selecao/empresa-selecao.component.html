<div class="section-body contain-lg">

  <p-dialog header="" [(visible)]="display" [modal]="true" [responsive]="true" [maximizable]="false" [closable]="false"
    [closeOnEscape]="false" [resizable]="false" [draggable]="true" [width]="400" [baseZIndex]="10000">

    <div style="text-align: center;">
      <p-table [columns]="colunas" [value]="empresas" selectionMode="single" [(selection)]="empresaSelecionada" dataKey="codigo">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" (click)="selecionarEmpresa(rowData.codigo)">
              <a href="javascript:void(0);" style="text-decoration: none;">{{rowData[col.field]}}</a>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <button pButton type="button" label="Confirmar" style="margin-top:10px" class="btn btn-primary" [disabled]="!empresaSelecionada"
        (click)="confirmarPermissoes()"></button>
    </div>
  </p-dialog>

</div>
